<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; margin-top: 50px; }
    .calculator { text-align: center; max-width: 300px; }
    input, button { padding: 10px; margin: 5px; width: 90%; font-size: 16px; }
  </style>
</head>
<body>
  <div class="calculator">
    <input id="num1" type="number" placeholder="Enter first number" required>
    <input id="num2" type="number" placeholder="Enter second number" required>
    <select id="operation">
      <option value="sum">Sum</option>
      <option value="product">Product</option>
      <option value="difference">Difference</option>
      <option value="remainder">Remainder</option>
      <option value="quotient">Quotient</option>
      <option value="power">Power</option>
      <option value="square">Square (First)</option>
      <option value="square-root">Square Root (First)</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value) || 0;
      const num2 = parseFloat(document.getElementById('num2').value) || 0;
      const operation = document.getElementById('operation').value;
      let result;
      switch (operation) {
        case 'sum': result = num1 + num2; break;
        case 'product': result = num1 * num2; break;
        case 'difference': result = num1 - num2; break;
        case 'remainder': result = num1 % num2; break;
        case 'quotient': result = num2 !== 0 ? num1 / num2 : 'Infinity'; break;
        case 'power': result = Math.pow(num1, num2); break;
        case 'square': result = Math.pow(num1, 2); break;
        case 'square-root': result = Math.sqrt(num1); break;
      }
      document.getElementById('result').innerText = `Result: ${result}`;
    }
  </script>
</body>
</html>
